<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengumuman Kelulusan SPMB 2025/2026</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0047AB, #FFD700);
      color: #000;
      text-align: center;
      padding: 0 20px;
    }

    header {
      padding: 20px;
      background-color: #0047AB;
      color: white;
    }

    .logo {
      width: 100px;
    }

    h1, h2, h3 {
      margin: 5px 0;
    }

    main {
      padding: 30px 0;
    }

    input[type="file"], input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .celebration {
      margin-top: 20px;
      display: none;
      font-size: 22px;
      color: green;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .info {
      margin-top: 30px;
      font-weight: bold;
      color: red;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background-color: #0047AB;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo_pesawaran.png" alt="Logo Kabupaten Pesawaran" class="logo">
    <h1>Pengumuman Kelulusan SPMB</h1>
    <h2>UPTD SMPN 6 PESAWARAN</h2>
    <h3>Tahun Ajaran 2025/2026</h3>
  </header>

  <main>
    <p><strong>Cek kelulusan menggunakan Nama</strong></p>

    <input type="file" id="csvFile" accept=".csv">
    <br>
    <input type="text" id="studentName" placeholder="Masukkan Nama (contoh: diahnova)">
    <button onclick="checkGraduation()">Cek Kelulusan</button>

    <div id="result"></div>
    <div id="celebration" class="celebration">ðŸŽ‰ SELAMAT! ANDA DINYATAKAN LULUS! ðŸŽ‰</div>

    <div class="info">
      Informasi Penting: Bagi siswa yang LULUS, segera melakukan daftar ulang pada tanggal <u>7-8 Juli 2025</u>.
    </div>
  </main>

  <footer>
    &copy; 2025 UPTD SMPN 6 PESAWARAN
  </footer>

  <script>
    let data = [];

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function () {
        const lines = reader.result.split('\n');
        data = lines.map(line => {
          const [nama, status] = line.trim().split(',');
          return { nama: nama?.toLowerCase(), status: status?.trim().toLowerCase() };
        });
      };
      reader.readAsText(e.target.files[0]);
    });

    function checkGraduation() {
      const inputName = document.getElementById('studentName').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');
      const celebrationDiv = document.getElementById('celebration');
      
      const student = data.find(s => s.nama === inputName);

      if (student) {
        resultDiv.innerHTML = `Nama: <strong>${student.nama}</strong><br>Status: <strong>${student.status}</strong>`;
        if (student.status === 'lulus') {
          celebrationDiv.style.display = 'block';
        } else {
          celebrationDiv.style.display = 'none';
        }
      } else {
        resultDiv.innerHTML = '<span style="color:red">Nama tidak ditemukan. Pastikan penulisan sudah benar.</span>';
        celebrationDiv.style.display = 'none';
      }
    }
  </script>
</body>

</html>
