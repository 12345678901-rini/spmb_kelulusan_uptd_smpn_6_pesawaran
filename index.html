<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengumuman Kelulusan SPMB 2025/2026</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0047AB, #FFCC00);
      margin: 0;
      padding: 0;
      color: #000;
      text-align: center;
    }
    header {
      background-color: #0047AB;
      color: white;
      padding: 20px;
    }
    header img {
      width: 80px;
    }
    h1 {
      margin-top: 10px;
    }
    .container {
      padding: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FFCC00;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
    .confetti {
      animation: pop 1s ease-out forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #0047AB;
      color: white;
    }
    .info {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-pesawaran.png" alt="Logo Kabupaten Pesawaran" />
    <h1>Pengumuman Kelulusan SPMB<br>UPTD SMPN 6 PESAWARAN<br>Tahun Ajaran 2025/2026</h1>
  </header>
  <div class="container">
    <p>Masukkan Nama Siswa untuk mengecek kelulusan:</p>
    <input type="file" id="csvFile" accept="kelulusan_spmb_2025.csv"><br><br>
    <input type="text" id="inputNama" placeholder="Contoh: Olivia">
    <button onclick="cekKelulusan()">Cek Kelulusan</button>
    <div class="result" id="hasil"></div>
    <div class="info" id="infoDaftarUlang"></div>
  </div>
  <footer>
    &copy; 2025 UPTD SMPN 6 PESAWARAN
  </footer>

  <script>
    let dataSiswa = {};

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const text = event.target.result;
        const lines = text.trim().split('\n');
        for (let i = 1; i < lines.length; i++) {
          const [nama, keterangan] = lines[i].split(',');
          dataSiswa[nama.trim()] = keterangan.trim();
        }
        alert("Data CSV berhasil dimuat!");
      };

      reader.readAsText(file);
    });

    function cekKelulusan() {
      const nama = document.getElementById("inputNama").value.trim();
      const hasil = document.getElementById("hasil");
      const info = document.getElementById("infoDaftarUlang");
      hasil.innerHTML = "";
      info.innerHTML = "";

      if (Object.keys(dataSiswa).length === 0) {
        hasil.innerHTML = "Silakan unggah file CSV terlebih dahulu.";
        return;
      }

      if (dataSiswa[nama]) {
        if (dataSiswa[nama].toUpperCase() === "LULUS") {
          hasil.innerHTML = `<div class='confetti'>${nama}, <span style='color:green;'>LULUS</span> ðŸŽ‰ðŸŽ“</div>`;
          info.innerHTML = "<b>Selamat!</b> Silakan melakukan daftar ulang pada tanggal <b>7-8 Juli 2025</b> di sekolah.";
        } else {
          hasil.innerHTML = `${nama}, <span style='color:red;'>TIDAK LULUS</span>`;
        }
      } else {
        hasil.innerHTML = "Nama tidak ditemukan. Pastikan penulisan sudah benar.";
      }
    }
  </script>
</body>
</html>
